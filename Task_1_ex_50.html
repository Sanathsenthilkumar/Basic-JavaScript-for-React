<body>
    <script>
        function greet(name = 'stranger', greeting = 'Hello') {
            console.log(`${greeting}, ${name}!`);
        }

        // Calling the function with different arguments
        greet(); // Default values used: 'Hello, stranger!'
        greet('Alice');// different value for name parameter
        greet('Bob', 'Hi');//different values for both parameters

    </script>
</body>
