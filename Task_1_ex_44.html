    <script>
        let a = 1;
        let b = 2;
        let res1 = a && b; // b will not be evaluated here.
        console.log(res1);

        let c = 3;
        let d = 4;
        let res2 = c || d; // d will not be evaluated here
        console.log(res2);

        //we can use it this way
        let userDefinedValue = null;
        let defaultValue = 'Default';
        let valueToUse = userDefinedValue || defaultValue;
        console.log(valueToUse); 

    </script>
