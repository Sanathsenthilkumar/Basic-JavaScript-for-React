<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9</title>
</head>
<body>
    <script>
        //Multiple variables can be declared in a single line using a single keyword.
        let a = 6, b = 7, c = 8, d = 9, e = 10;
        console.log(a+" "+b+" "+c+" "+d+" "+e);

        
        //Multiple variable with different keywords can also be declared in a single line by seperating them using a semi-colon.
        
       let num1 = 1; let num2 = 2; const num3 = 3; const num4 = 4; var num5 = 5;
       console.log(num1+" "+num2+" "+num3+" "+num4+" "+num5);
       
    </script>
</body>
</html>
