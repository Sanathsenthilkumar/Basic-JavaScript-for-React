<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <H1>Enter your details</H1>
    <!--Create a form to enter the details-->
    <form id="myForm">
        <label for="username">Enter your username: </label>
        <input type="text" name="username" id="username"><br>
        <input type="submit" name="submit" onclick="disply(event)">
    </form>
    <!--use JavaScript to get the data from the form and display it in the console or alert box-->
    <script>
        function disply(event){
            event.preventDefault();
            const form = document.getElementById("myForm");
            const name = form.username.value;
            console.log(name);
        }
    </script>
</body>  
</html>
